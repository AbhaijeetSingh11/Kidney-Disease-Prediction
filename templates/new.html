<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidney Disease Predictor</title>
    <link rel="stylesheet" href="./static/sytle2.css">
</head>
<body>
    <div class="container">
        <h1>Kidney Disease Prediction</h1>
        <form id="predict-form">
            <!-- Inputs for each feature -->
            <div class="input-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="blood_pressure">Blood Pressure</label>
                <input type="number" id="blood_pressure" name="blood_pressure" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="specific_gravity">Specific Gravity</label>
                <input type="number" id="specific_gravity" name="specific_gravity" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="albumin">Albumin</label>
                <input type="number" id="albumin" name="albumin" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="sugar">Sugar</label>
                <input type="number" id="sugar" name="sugar" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="red_blood_cells">Red Blood Cells</label>
                <input type="number" id="red_blood_cells" name="red_blood_cells" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="pus_cell">Pus Cell</label>
                <input type="number" id="pus_cell" name="pus_cell" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="pus_cell_clumps">Pus Cell Clumps</label>
                <input type="number" id="pus_cell_clumps" name="pus_cell_clumps" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="bacteria">Bacteria</label>
                <input type="number" id="bacteria" name="bacteria" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="blood_glucose_random">Blood Glucose Random</label>
                <input type="number" id="blood_glucose_random" name="blood_glucose_random" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="blood_urea">Blood Urea</label>
                <input type="number" id="blood_urea" name="blood_urea" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="serum_creatinine">Serum Creatinine</label>
                <input type="number" id="serum_creatinine" name="serum_creatinine" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="sodium">Sodium</label>
                <input type="number" id="sodium" name="sodium" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="potassium">Potassium</label>
                <input type="number" id="potassium" name="potassium" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="haemoglobin">Haemoglobin</label>
                <input type="number" id="haemoglobin" name="haemoglobin" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="packed_cell_volume">Packed Cell Volume</label>
                <input type="number" id="packed_cell_volume" name="packed_cell_volume" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="white_blood_cell_count">White Blood Cell Count</label>
                <input type="number" id="white_blood_cell_count" name="white_blood_cell_count" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="red_blood_cell_count">Red Blood Cell Count</label>
                <input type="number" id="red_blood_cell_count" name="red_blood_cell_count" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="hypertension">Hypertension</label>
                <input type="number" id="hypertension" name="hypertension" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="diabetes_mellitus">Diabetes Mellitus</label>
                <input type="number" id="diabetes_mellitus" name="diabetes_mellitus" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="coronary_artery_disease">Coronary Artery Disease</label>
                <input type="number" id="coronary_artery_disease" name="coronary_artery_disease" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="appetite">Appetite</label>
                <input type="number" id="appetite" name="appetite" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="peda_edema">Pedal Edema</label>
                <input type="number" id="peda_edema" name="peda_edema" step="0.01" required>
            </div>
            <div class="input-group">
                <label for="aanemia">Anemia</label>
                <input type="number" id="aanemia" name="aanemia" step="0.01" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>
    <script>
        const form = document.getElementById('predict-form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const values = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/predict', { // Replace '/predict' with your backend endpoint
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(values)
                });

                const data = await response.json();
                resultDiv.innerHTML = `<p>Prediction: ${data.prediction}</p>`;
            } catch (error) {
                resultDiv.innerHTML = `<p>Error occurred: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
